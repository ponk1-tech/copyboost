<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>CopyBoost</title>
    <style>
      :root {
        --bg: #f4f5f7;
        --card-bg: #ffffff;
        --accent: #4caf50;
        --accent-soft: rgba(76, 175, 80, 0.12);
        --text-main: #222222;
        --text-sub: #777777;
        --error: #e53935;
        --border: #e0e3e7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        min-width: 350px;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        border-radius: 12px;
        background: var(--card-bg);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        padding: 10px 12px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        animation: fadeIn 0.18s ease-out;
      }

      .icon {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .icon.idle {
        background: var(--accent-soft);
        color: var(--accent);
      }

      .icon.loading {
        border: 2px solid var(--accent-soft);
        border-top-color: var(--accent);
        animation: spin 0.9s linear infinite;
      }

      .icon.loading::before {
        content: "";
      }

      .icon.success {
        background: var(--accent-soft);
        color: var(--accent);
      }

      .icon.error {
        background: rgba(229, 57, 53, 0.08);
        color: var(--error);
      }

      .icon.pop {
        animation: pop 0.2s ease-out;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 100%;
      }

      .message {
        font-size: 13px;
        color: var(--text-main);
        font-weight: 600;
      }

      .hint {
        font-size: 11px;
        color: var(--text-sub);
        margin-bottom: 4px;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-top: 4px;
      }

      button.action-btn {
        width: 100%;
        padding: 6px 8px;
        font-size: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #ffffff;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      button.action-btn span.label {
        flex: 1;
      }

      button.action-btn span.kbd {
        font-size: 10px;
        color: var(--text-sub);
        padding: 1px 4px;
        border-radius: 4px;
        border: 1px solid var(--border);
        background: #f8f9fb;
      }

      button.action-btn:hover {
        background: #f7f9fc;
      }

      button.action-btn:disabled {
        opacity: 0.6;
        cursor: default;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(0.9);
        }
        60% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="icon" class="icon idle">âœ¦</div>
      <div class="content">
        <div id="message" class="message"></div>
        <div id="hint" class="hint"></div>

        <div class="actions">
          <button id="btnLink" class="action-btn">
            <span id="btnLinkLabel" class="label"></span>
            <span id="btnLinkKbd" class="kbd"></span>
          </button>
          <button id="btnQuote" class="action-btn">
            <span id="btnQuoteLabel" class="label"></span>
            <span id="btnQuoteKbd" class="kbd"></span>
          </button>
          <button id="btnScreenshot" class="action-btn">
            <span id="btnScreenshotLabel" class="label"></span>
            <span id="btnScreenshotKbd" class="kbd"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
